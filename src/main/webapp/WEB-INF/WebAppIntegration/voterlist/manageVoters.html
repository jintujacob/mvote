<!DOCTYPE html>
<html>
<head>
    <title>Enroll Users</title>
    <link rel="stylesheet"  href="../css/voterlist/manageVoters.css" /> 
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/voterlist/manageVoters.js"></script>
</head>
<body>
<div id="container">
	<div id="pageVoterManagerHome">
	   <span id="panelLeftHomePage">
	       <p> 
                <button id="goto_search_voter"> Search </button> <br/>
                <!-- <button id="goto_add_voter"> Add New </button> -->	       
	       </p>
	   </span>
	
	   <span id="panelRightHomePage">
	        <div id="contentSearchVoterForm">
	               contentSearchVoterForm <br><br>
	               
	               VoterId:<input type="text" id="in_srch_voterid"> <br>
	               Name:   <input type="text" id="in_srch_name"> <br>
	               Const : <select id="in_srch_const">
	               				<!--  ajax it -->
	                       </select>    <br>
	               Flag :  Active<input type="radio" name="in_srch_lockflag" value="F" checked>
	                       Inactive<input type="radio" name="in_srch_lockflag" value="T">   <br><br>        
	               <p class="input_error_msg">  <!-- ajax it  --></p>
	               <button id="btn_submit_search"> Find </button>
	               
	        </div>
	       <div id="contentAddVoterForm">
	               contentAddVoterForm <br><br>
                   
                   VoterId:<input type="text" id="in_add_voterid"> <br>
                   Name:   <input type="text" id="in_add_name"> <br>
                   Const : <select id="in_add_consts">
                             	<!--  ajax it  -->
                           </select>    <br><br><br>        
                   
                   <p class="input_error_msg">  <!-- ajax it  --></p>
                   <button id="btn_add_voter"> Register </button>
	               
	       </div>
	   </span>
	</div>
	
	<div id="pageVoterListView">
	    pageVoterListView
	    <div class="clearLine"> <button class="btn_backto_home"> Back to Search</button> </div>
	    <table id="tableVoterList">
	        <thead>
	            <tr>   
	               <td>Name </td> <td>Voters ID</td> <td>Constituency</td> <td>Place</td> <td>Status</td> </tr>
	        </thead>
	        <tbody>
                <!-- ajax it -->	            
	        </tbody>
    	</table>
	</div>
	
	<div id="pageVoterDetailView">
	       panelLeftDetailPage  <br><br>
	       <table id="tableVoterDetail">  <!-- ajax it  -->  </table>
	       <div class="clearLine" >
               <button id="btn_activate"> Activate </button> <br/>
               <button id="btn_deactivate"> Deactivate </button> <br/>
	       </div>
	       
	       <div class="clearLine" >
               <button class="btn_backto_home"> Back to Home </button> <br/>
               <!-- <button class="btn_backto_reslt"> Back to Search Results </button> --> <br/>
           </div>
	</div>
</div>    
</body>
</html>
