<!DOCTYPE html>
<html>
<head>
    <title>Enroll Users</title>
    <link rel="stylesheet"  href="../css/enroll/enrollUser.css" /> 
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/enroll/credentialManager.js"></script>
</head>
<body>
<div id="container">    
    

    <div id="pagePinManagerLogin">
        E - Election Id : <input type="text" id="in_electionId" /> <br>
        Adhaar ID : <input type="text" id="in_adhaarId" />
        <p id="errormsg_login">  <!-- ajax it  --></p>
        <button id="btn_login"> Login </button>
    </div>
    
    
    <div id="pagePinManagerHome">
        <div>
            Current PIN : 
            <p id="pinBox"> <!-- auto gen PIN  --> </p>
        </div>
        
        <div>
            <button id="clk_changePin"> Change PIN </button>
            
            <div id="form_pinChange">
                 Set New PIN : 
                 <input type="password" id="in_PIN">
                 <button id="btn_changePin"> Submit</button>   
            </div>
            <button class="btn_homepage"> Quit </button>
            
        </div>
    
    </div>
    
    
    <div id="pagePinManagerSubmitResponse">
        <p id="responseMessage"><!--  ajax it  --></p>
        <div class="clearLine">
            <button class="btn_homepage"> Quit </button>
        </div>
        
    </div>
    
    
</div>    
</body>
</html>
